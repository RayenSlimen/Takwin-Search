<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription Ã  une formation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #e3f2fd);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .inscription-form {
      max-width: 500px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
      color: #0077b6;
      margin-bottom: 20px;
    }
    
  </style>
</head>
<body>

  
  <div class="inscription-form">
    <h2> Inscription</h2>


</body>


      <!-- Champ: utilisateur -->
      <div class="mb-3">
        <label for="utilisateur" class="form-label">Utilisateur</label>
        <select name="utilisateur_id" id="utilisateur" class="form-select" required>
          {% for user in utilisateurs %}
            <option value="{{ user.id }}">{{ user.nom }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Champ: formation -->
      <div class="mb-3">
        <label for="formation" class="form-label">Formation</label>
        <select name="formation_id" id="formation" class="form-select" required>
          {% for formation in formations %}
            <option value="{{ formation.id }}">{{ formation.titre }}</option>
          {% endfor %}
        </select>
      </div>
      <!-- Champ: date_inscription (readonly) -->
<div class="mb-3">
  <label for="date_inscription" class="form-label">Date d'inscription</label>
  <input type="text" id="date_inscription" class="form-control" value="{{ today_date }}" readonly>
</div>


      <button type="submit" class="btn btn-primary w-100">Valider l'inscription</button>
    </form>
  </div>

  <script>
    function confirmSubmit() {
      return confirm("Confirmer l'inscription ?");
    }
  </script>

</body>
</html>
